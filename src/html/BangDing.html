<!DOCTYPE html>
<html lang="en" data-use-rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>绑定信息</title>
    <!--清除缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../css/common.css">
    <!--<link rel="stylesheet" href="../css/iconfont.css">-->

<script>
    /*重置浏览器的高度===对于有些手机存在导航栏，底部功能区遮挡页面内容===*/
    document.documentElement.style.height = window.innerHeight + 'px';

</script>
<body>
<div class="load-container loading">
    <p class="iconfont">&#xe608;</p>
    <div class="load">loading</div>
</div>
<div class="flexouter">
    <div class="register-outer">
    <!--logo-->
    <div class="logo">
        <img src="../imgs/logo.png" alt="logo">
    </div>
    <div class="register-cont">
        <!--手机号-->
        <div class="common-ipt phone clearfloat">
            <i class="iconfont icon-phone-iconfont comicon"></i>
            <input type="tel" class="iptout username" id="username" maxlength="11" placeholder="请输入手机号" value="" name="mobilePhoneNo"/>
            <div class="removeout">
                <i class="iconfont icon-close-iconfont removeicon"></i>
            </div>
            <button type="submit" class="btn-phonecode" name="SendMessageSms">发送验证码</button>
        </div>
        <!--密码-->
        <div class="common-ipt pass clearfloat">
            <i class="iconfont icon-my-iconfont comicon"></i>
            <input type="number" class="iptout" id="customerNo" placeholder="请输入户号" value="" name="customerNo"/>
            <div class="removeout">
                <i class="iconfont icon-close-iconfont removeicon"></i>
            </div>
        </div>
        <!--验证码-->
        <div class="common-ipt code clearfloat">
            <i class="iconfont icon-code-iconfont comicon"></i>
            <input type="number" class="iptout" id="code" maxlength="5" placeholder="请输入验证码" />
            <div class="removeout">
                <i class="iconfont icon-close-iconfont removeicon"></i>
            </div>
        </div>
        <!--按钮-->
        <div class="regi-btn-out">
            <button type="submit" class="regi-btn-in regi-btn" id="regi-btn" name="WeiXinBinding" disabled>立即绑定</button>
        </div>
    </div>
    <!--弹出层-->
    <div class="popup"></div>
</div>
</div>
<script type="text/javascript" src="../js/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function () {$('.load-container').fadeOut();})
</script>
