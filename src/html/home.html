<script>
    $(document).ready(function () {
        $('.load-container').fadeOut();
        var hash = location.hash;

        /*返回前进功能（根据id）*/
        window.onhashchange = function(){
            var hashCode = location.hash;
            tab(hashCode.match(/\d+/g)[0]);
            console.log(hashCode);
        };

        if(hash){
            /*匹配href中的数字，依据这个来切换*/
            tab(hash.match(/\d+/g)[0]);
        }
        $(".clcik-Btn").each(function (i) {
            $(this).click(function () {
                tab(i);
            })
        });

        // 历史记录表单
        $(".clcik-innerBtn").each(function (i) {
            $(this).click(function () {
//                $('.commondisplayno').siblings('.commondisplayno').hide();//外部
                $('.commondisplayno').siblings('.commondisplayno').removeClass("showthispage");//外部
                $(".index .commoninner").eq(i).addClass("innercommondisplayno")
            });
        });
        /*刷新停留在当前页面功能*/
        function tab(index){

            $(".index .commoninner").removeClass("innercommondisplayno");
            $('.commondisplayno').removeClass("showthispage").eq(index).addClass("showthispage");
            $(".footer-fun li").siblings(".footer-fun li").removeClass("click-this").end().eq(index).addClass("click-this");//按钮图标切换
            $(".footer-fun li .index-icon .nav-word").removeClass("word-change").eq(index).addClass("word-change");
            $(".footer-fun li .index-icon").siblings(".footer-fun li .index-icon").removeClass("index-icon-change").end().eq(index).addClass("index-icon-change");

        }

    })



</script>
