<!DOCTYPE html>
<html lang="en" data-use-rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>register</title>
    <link rel="stylesheet" href="../css/common.css">
    <!--<link rel="stylesheet" href="../css/iconfont.css">-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_j1orjf6sf9a4i.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<script>
    /*
     *重置浏览器的高度===对于有些手机存在导航栏，底部功能区遮挡页面内容===
     */
    document.documentElement.style.height = window.innerHeight + 'px';
</script>
<body>
<div class="load-container loading">
    <p class="iconfont">&#xe608;</p>
    <div class="load">loading</div>
</div>
<div class="flexouter">
    <div class="register-outer">
    <!--logo-->
    <div class="logo">
        <img src="../imgs/logo.png" alt="logo">
    </div>
    <div class="register-cont">
        <!--手机号-->
        <div class="common-ipt phone clearfloat">
            <i class="iconfont icon-phone-iconfont comicon"></i>
            <input type="tel" class="iptout username" id="username" maxlength="11" placeholder="请输入手机号" name="mobilePhoneNo"/>
            <div class="removeout">
                <i class="iconfont icon-close-iconfont removeicon"></i>
            </div>
            <button type="submit" class="btn-phonecode" name="SendMessageSms">发送验证码</button>
        </div>
        <!--密码-->
        <div class="common-ipt pass clearfloat">
            <i class="iconfont icon-pass-iconfont comicon"></i>
            <input type="password" class="iptout" id="password" placeholder="请输入密码" name="customerPass"/>
            <div class="removeout">
                <i class="iconfont icon-close-iconfont removeicon"></i>
            </div>
        </div>
        <!--验证码-->
        <div class="common-ipt code clearfloat">
            <i class="iconfont icon-code-iconfont comicon"></i>
            <input type="text" class="iptout" id="code" maxlength="5" placeholder="请输入验证码" />
            <div class="removeout">
                <i class="iconfont icon-close-iconfont removeicon"></i>
            </div>
        </div>
        <!--注册按钮-->
        <div class="regi-btn-out">
            <button type="submit" class="regi-btn-in regi-btn" id="regi-btn" name="Registered" disabled>注&nbsp;&nbsp;册</button>
        </div>
    </div>
    <!--弹出层-->
    <div class="popup"></div>
</div>
</div>
<script type="text/javascript" src="../js/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function () {
        $('.load-container').fadeOut();
    })
</script>

<script type="text/javascript" src="../js/rem.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
<script type="text/javascript" src="../js/RegisterUandle.js"></script>
<!--<script type="text/javascript" src="../js/OnlyWeChat.js"></script>-->
</body>
</html>
